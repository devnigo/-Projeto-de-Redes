<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Esportes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <img class="logo" src="logo123.png" alt="Logo da Loja de Esportes">
        <h1></h1>
    </header>
    <div class="container">
        <div class="produto">
            <img src="produto12.png" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1</p>
            <p class="preco">R$ 99,99</p>
            <button class="btn-comprar"><i class="fas fa-shopping-cart"></i>Comprar</button>
        </div>
        <div class="produto">
            <img src="produto34.png" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Bola Garra do Pantero PRO 2</p>
            <p class="preco">R$ 250,00
            </p>
            <button class="btn-comprar"><i class="fas fa-shopping-cart"></i>Comprar</button>
        </div>
        <div class="produto">
            <img src="produto56.png" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>Camisa Slim Fit Pantero's basic</p>
            <p class="preco">R$ 149,99</p>
            <button class="btn-comprar"><i class="fas fa-shopping-cart"></i>Comprar</button>
        </div>
        <div class="produto">
            <img src="produto78.png" alt="Produto 4">
            <h2>Produto 4</h2>
            <p></p>
            <p class="preco">R$ 120,00</p>
            <button class="btn-comprar"><i class="fas fa-shopping-cart"></i>Comprar</button>
        </div>
    </div>
    <div class="sidebar">
        <h2>Siga-nos</h2>
        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
    <footer>
        By @nigoxp
    </footer>
</body>
</html>
